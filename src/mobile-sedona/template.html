<div class="form-review__traveler">
 
  <div class="row-left">
   
    <label for="number_traveler">№</label>
    <input id="number_traveler" name="number-traveler" type="text" value="{number_travel}">
    
  </div>

  <div class="row-right">
   
    <div class="form-review__col-3">
      <label for="lastname_traveler">Фамилия:<span>*</span></label>
      <input id="lastname_traveler" name="lastname-traveler" type="text" placeholder="Иванов" required>
    </div>
    
    <div class="form-review__col-3">
      <label for="firstname_traveler">Имя:<span>*</span></label>
      <input id="firstname_traveler" name="firstname-traveler" type="text" placeholder="Пётр" required>
    </div>
    
    <div class="form-review__col-3">
      <label for="middlename_traveler">Отчество:</label>
      <input id="middlename_traveler" name="middlename-traveler" type="text" placeholder="Александрович">
    </div>
    
  </div>
  
</div>
